  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="page-wrapper bg-blue p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">REGISTER</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="n" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">age</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="number" name="a" required>
                                </div>
                            </div>
                        </div><br>
                        
                        {{message}}
                        <div class="form-row">
                            <div class="name">email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="e" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="password" name="p" required>
                                </div>
                            </div>
                        </div>
                        {{message1}}
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
